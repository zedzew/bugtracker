{% extends 'base.html' %}
{% block title_block %}{{ object.title }}{% endblock %}
{% block content_block %}
    <div class="content container">
    <div class="jumbotron">
        <h2>{{ object.closed|yesno:"CLOSED, OPENED" }}</h2>
        <p>{{ object.user }} - {{ object.created|date }}</p>
        <h1>{{ object.title }}</h1>

        <p>{{ object.text }}</p>
    </div>
</div>
{% endblock %}
